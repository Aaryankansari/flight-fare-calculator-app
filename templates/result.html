<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction Result</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
        body {
            background: #f8f9fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .result-card {
            background: #ffffff;
            padding: 50px;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 500px;
            width: 100%;
        }

        .result-title {
            color: #0d6efd;
            font-weight: 700;
            margin-bottom: 20px;
        }

        .price-tag {
            font-size: 3rem;
            font-weight: 800;
            color: #198754;
            /* Bootstrap Success Green */
            margin: 20px 0;
        }

        .btn-back {
            margin-top: 30px;
            padding: 10px 30px;
            border-radius: 50px;
        }
    </style>
</head>

<body>

    <div class="result-card">
        <h2 class="result-title">Estimated Flight Fare</h2>
        <div class="price-tag">{{ prediction_text }}</div>
        <p class="text-muted">Prices may vary based on market conditions.</p>
        <a href="/" class="btn btn-primary btn-back">Predict Another Flight</a>
    </div>

</body>

</html>
